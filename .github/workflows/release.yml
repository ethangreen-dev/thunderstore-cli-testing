on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
    branches:
    - main

jobs:
  prepare:
    name: Create draft release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create draft release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create ${{ github.ref_name }} 
        --title "Release ${{ github.ref_name }}"
        --draft 
        --prerelease
        --generate-notes
  
  build:
    needs: prepare
    
    strategy:
      matrix:
        include:
        - target: x86_64-pc-windows-msvc
          os: windows-latest
          binary: tcli.exe
      
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-latest
          binary: tcli

    name: Build artifacts for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
  
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Restore cache
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-edit
      run: cargo install cargo-edit --locked

    - name: Set Cargo.toml version
      run: cargo set-version ${{ github.ref_name }}
    
    - name: Build
      run: cargo build --target ${{ matrix.target }} --release
    
    - name: Compress
      run: zip tcli-${{ matrix.target }}.zip ./target/${{ matrix.target }}/release/${{ matrix.binary }}

    - name: Submit build artifact
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release upload ${{ github.ref_name }} tcli-${{ matrix.target }}.zip
 